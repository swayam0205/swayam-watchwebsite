<!-- templates/intro.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timora Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<video id="introVideo" autoplay muted playsinline>
  <source src="{{ url_for('static', filename='videos/intro.mp4') }}" type="video/mp4">
  <p>Your browser does not support HTML5 video.</p>
</video>

<script>
  const video = document.getElementById('introVideo');

  video.addEventListener('ended', () => {
    window.location.href = "{{ url_for('main.home') }}";
  });

  setTimeout(() => {
    window.location.href = "{{ url_for('main.home') }}";
  }, 25000);
</script>

</body>
</html>
